<ion-list *ngIf="forecast" lines="full">
    <ng-container *ngFor="let forecastItem of forecast.list">
        <ng-container *ngIf="forecastItem.weather.length === 1">
            <app-forecast-item [forecast]="forecastItem"></app-forecast-item>
        </ng-container>
    </ng-container>
</ion-list>
